<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Document</title>
</head>

<body>


  <header>
    <div class=" row blue">
      <form <div class="job-search">
        <div class="">
          <label for="what" class="">
            What?
          </label>
          <input type="text" name="q" id="imgText" spellcheck="false"
            class="what"
            placeholder="job, company, title" autocomplete="off" />
        </div>
        <div class="">
          <label class="where" for="where">
            Where?
          </label>
          <input type="text" name="w" id="where" spellcheck="false" data-loc_id="72034"
            class="where"
            placeholder="city, county or postcode" autocomplete="off" />
        </div>
        <button type="button" id="imgButton" class="btn btn-secondary">Search</button>
    </div>
    </form>
    </div>
  </header>
  <main class="content">
    <div class="row">
      <div class="col-8" id="princeColor"></div>
      <div id="imgDiv" class="col-4 teal">
        <div id="imageArea">
          <div id="images"></div>
        </div>
      </div>
    </div>



  </main>
  <footer class="footer"></footer>
  <script src="./assets/script.js"></script>
  <script src="./test.js"></script>
</body>

</html>
