<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Document</title>
</head>

<body>
<!-- header -->
  <header>
    <div class=" row blue">
      <!-- search input -->
      <form <div class="job-search">
        <div class="">
          <label for="what" class="">
            What?
          </label>
          <input type="text" name="q" id="search-text" spellcheck="false"
            class="what"
            placeholder="job, company, title" autocomplete="off" />
        </div>
        <!-- search button -->
        <button type="button" id="search-button" class="btn btn-secondary">Search</button>
    </div>
    </form>
    </div>
  </header>
  <!-- main content area -->
  <main class="content">
    <div class="row">
      <!-- job search reesults -->
      <div class="col-8" id="princeColor">
        <div id="jobArea">
        
        </div>
      </div>
      <!-- image search results -->
      <div id="imgDiv" class="col-4 teal">
        <div id="imageArea">
          <div id="images"></div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer class="footer"></footer>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

  <!-- <script src="./assets/script.js"></script> -->
  <script src="../script.js"></script>
</body>

</html>
